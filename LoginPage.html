<script>

function ValidateInput ()
{

	{

	}

	{
		window.alert("Invaild Password");
	}
	
	<!-- var Truth = ValidateLogin(); -->
	var Truth = 1;
	if(Truth == 1)
	{
		document.getElementById("FirstLine").innerHTML = "UserName <br> <p style='Color:red'> <b> Wrong UserName/Password </b> </p>";
	}
	return oldLocation;
}

</script>
